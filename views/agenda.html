<div class="col-md-12">
    <h2>Agenda</h2>

    <ul class="cbp_tmtimeline">
        <li>
            <div class="cbp_tmlabel alternate">
                <h2 style="color: #5a5a5a">Our Tracks</h2>
                <div class="stream-android">
                    <h2>
                        Android
                    </h2>
                </div>
                <div class="stream-web">
                    <h2>
                        Web
                    </h2>
                </div>
                <div class="stream-cloud">
                    <h2>
                        Cloud
                    </h2>
                </div>
            </div>
        </li>
    </ul>

    <ul class="cbp_tmtimeline" ng-repeat="day in days">

        <h3 class="day">{{day.label}} <small>{{day.date | date:'EEEE, MMM d'}}</small></h3>

        <li ng-repeat="slot in day.slots">
           <div class="cbp_tmlabel">
                <h3>{{  slot[0].time_start | date:'HH:mm'}} - {{slot[0].time_end | date:'HH:mm'}}</h3>
                <div class="stream-{{session.track.toLowerCase() || '0' }}" ng-repeat="session in slot" ng-click="angular.find('a').click()">
                    <h2>{{session.title}}</h2>
                    <p class="speaker">
                        <span ng-repeat="(index, speaker) in session.speakers">{{ speaker.name }}<span ng-show="session.speakers.length > 1 && index < session.speakers.length-1">, </span></span> </span>
                    </p>
                    <p class="room" title="{{session.room.location}}">room: {{ session.room.name}}</p>
                    <a ng-show="session.track" ng-href="#/{{year}}/agenda/session/{{session.id}}">Slotinfo</a>
                </div>
            </div>
        </li>
    </ul>
</div>
